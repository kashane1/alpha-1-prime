<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding BFF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="hero-image">
    

    <header class="header container-fluid bg-info text-black text-center" id="header">
        <h1>Coding BFF</h1>
        <h4>Pseudo Coding & Research Assistant</h4>
    </header>

    <div class="container row">
        <!-- Left side of page -->
        <div class="col-9">
            <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4 text-black">
                    CODING GOALS
                </h3>

                <div class="display-flex justify-space-around">
                    <input type="submit" class="col-4 btn button add_another btn-primary" value="Add another line"/>
                    <button type="button" class="col-4 btn button save-btn btn-primary" id="save-btn">Save</button>
                </div>

                <div class="card-body">
                    <div id="table" class="table-editable">
                    <span class="table-add float-right mb-3 mr-2">
                        <a href="#!" class="text-success">
                            <i class="fas fa-plus fa-2x" aria-hidden="true"></i>
                        </a>
                    </span>
                    <table class="table table-bordered table-responsive-md table-striped text-center">
                        <thead>
                        <tr>
                            <th class="text-center col-2">LABEL</th>
                            <th class="text-center col-6">NOTES</th>
                            <th class="text-center col-4">LINKS</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <tr class="tr" id="1">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="2">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="3">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="4">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="5">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="6">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="7">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        <tr class="tr" id="8">
                            <td class="pt-3-half" contenteditable="true" id="define"></td>
                            <td class="pt-3-half" contenteditable="true" id="task"></td>
                            <td class="pt-3-half" contenteditable="true" id="link"></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Right side of page -->
        <div class="col-3">
            <!-- Modal youtube -->
            <div class="modal fade" id="youtubeResultModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body p-5" id="youtubeResult"></div>
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal google -->
            <div class="modal fade" id="googleResultModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Search Results</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body p-5" id="googleResult"></div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal youtube play video -->
            <div class="modal fade" id="playYoutubeModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Viewing Video</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="playYoutube">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="" id="playVideo"  allowscriptaccess="always" allow="autoplay"></iframe>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal google view link (wanted to make google link open in a modal)
            <div class="modal fade" id="viewGoogleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Viewing Link</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id="viewGoogle"></div>
                        
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            -->


            <!-- Main Search Cards -->
            <div class="row" id="searchCard1">
                <div class="card p-1 text-center">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase text-black">Search YouTube for Answers</h5>
                    </div>
                    <div class="card-body">
                    <input type="text" class="inputYoutube" id="inputYoutube" placeholder="searchYoutube">
                    <a href="#" class="btn btn-primary" id="sendYoutube" data-toggle="modal" data-target="#youtubeResultModal">Search</a>
                    </div>
                </div>
                <div id="youtubeResult"></div>
            </div>

            <div class="row" id="searchCard2">
                <div class="card p-1 text-center">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase text-black">Search Google for Answers</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="inputGoogle" id="inputGoogle" placeholder="searchGoogle">
                        <button type="button" class="btn btn-primary" id="sendGoogle" data-toggle="modal" data-target="#googleResultModal">Search</button>
                    </div>
                </div>
                <div id="googleResult"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
