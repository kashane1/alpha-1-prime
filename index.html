<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding BFF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>

<body>
    <header class="header container-fluid bg-info text-black text-center" id="header">
        <h1>Coding BFF</h1>
        <h3>Pseudo Coding & Research Assistant</h3>
    </header>

    <div class="container-fluid row">
        <div class="col-9">
            <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
                To Do/To Learn
                </h3>
                <div class="card-body">
                <div id="table" class="table-editable">
                    <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                        <tr>
                        <th class="text-center col-2">Complete</th>
                        <th class="text-center col-6">Editable Area</th>
                        <th class="text-center col-4">Links</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true">Psuedo Coding and Research Notes Area</td>
                            <td class="pt-3-half" contenteditable="true">https://www.w3schools.com/</td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            
            <!-- Modal youtube -->
            <div class="modal fade" id="youtubeResultModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel1">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="youtubeResult"></div>
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal google -->
            <div class="modal fade" id="googleResultModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel2">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="googleResult"></div>
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal yuotube play video -->
            <div class="modal fade" id="playYoutubeModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel3">viewing video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="playYoutube">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="playVideo"  allowscriptaccess="always" allow="autoplay"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="copylink1">maybe add copy link here?</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal google view link -->
            <div class="modal fade" id="viewGoogleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel4">viewing link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="viewGoogle"></div>
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="copylink2">maybe add copy link here?</button>
                    </div>
                </div>
                </div>
            </div>


            <!-- Main Search Cards -->
            <div class="row" id="searchCard">
                <div class="card p-1 text-center">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase">Search YouTube for Answers</h5>
                    </div>
                    <div class="card-body">
                      <input type="text" class="inputYoutube" id="inputYoutube" placeholder="searchYoutube">
                      <a href="#" class="btn btn-primary" id="sendYoutube" data-toggle="modal" data-target="#youtubeResultModal">Search</a>
                    </div>
                </div>
                <div id="youtubeResult"></div>
            </div>

            <div class="row" id="searchElement">
                <div class="card p-1 text-center" id="searchForm">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase">Search Google for Answers</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="inputGoogle" id="inputGoogle" placeholder="searchGoogle">
                        <button type="button" class="btn btn-primary" id="sendGoogle" data-toggle="modal" data-target="#googleResultModal">Search</button>
                    </div>
                </div>
                <div id="googleResult"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
