<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding BFF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="header container-fluid bg-info text-black text-center" id="header">
        <h1>Coding BFF</h1>
        <h3>Pseudo Coding & Research Assistant</h3>
    </header>

    <div class="container-fluid row">
        <div class="col-9">
            <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
               STEPS TO LEARN
                </h3>
                <button type="button" class="btn save-btn" id="save-btn">Save</button>
                <input type="submit" class="button add_another" value="Add another line"/>
                <div class="card-body">
                <div id="table" class="table-editable">
                    <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                        <tr>
                        <th class="text-center col-2">Complete</th>
                        <th class="text-center col-6">Editable Area</th>
                        <th class="text-center col-4">Links</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="table-body">
                        <tr id="tr1">
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true" id="task" placeholder="">Sample Text Here</td>
                            <td class="pt-3-half input" contenteditable="true" id="links">Sample</td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                        <tr>
                            <td class="pt-3-half" contenteditable="false"><input type="checkbox" class="btn-check toggleButton" id="toggleButton1"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                            <td class="pt-3-half" contenteditable="true"></td>
                        </td>
                        </tr>
                    </tbody>
                    </table>
  
                </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="youtubeResult"></div>
                    
                    <div id="searchCard"></div>

                    <div id="googleResult"></div>

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="row" id="searchCard">
                <div class="card p-1 text-center">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase">Search YouTube for Answers</h5>
                    </div>
                    <div class="card-body">
                      <input type="text" class="inputYoutube" id="inputYoutube" placeholder="searchYoutube">
                      <a href="#" class="btn btn-primary" id="sendYoutube" data-toggle="modal" data-target="#staticBackdrop">Search</a>
                    </div>
                </div>
                <div id="youtubeResult"></div>
            </div>

            <div class="row" id="searchElement">
                <div class="card p-1 text-center" id="searchForm">
                    <div class="card-header">
                        <h5 class="card-header text-center font-weight-bold text-uppercase">Search Google for Answers</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="inputGoogle" id="inputGoogle" placeholder="searchGoogle">
                        <button type="button" class="btn btn-primary" id="sendGoogle" data-toggle="modal" data-target="#staticBackdrop">Search</button>
                    </div>
                </div>
                <div id="googleResult"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
